[window]
padding.x = 10
padding.y = 10
dynamic_padding = true

decorations = "buttonless"

opacity = 0.95
blur = true

[env]
term = "xterm-256color"

[font]
# normal.family = "BlexMono Nerd Font Mono"
# bold.family = "BlexMono Nerd Font Mono"
# italic.family = "BlexMono Nerd Font Mono"
# bold_italic.family = "BlexMono Nerd Font Mono"

normal.family = "SauceCodePro Nerd Font Mono"
bold.family = "SauceCodePro Nerd Font Mono"
italic.family = "SauceCodePro Nerd Font Mono"
bold_italic.family = "SauceCodePro Nerd Font Mono"


size = 18.0

[cursor]
style.blinking = "Always"

[debug]
# render_timer = true

[keyboard]
bindings = [
  { key = "Space", mods = "Option|Control", action = "ToggleViMode" },
  { key = "Enter", mods = "Option", action = "ToggleSimpleFullscreen" },
]

[general]

live_config_reload = true

# import = ["~/alacritty-theme/themes/pastel_dark.toml"]
import = ["~/alacritty-theme/themes/rose-pine.toml"]
