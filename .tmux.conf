# Appearance Customisation
# set #242526 staus bar bg 

set -g default-terminal "xterm-256color"

# background colour to #afd7af
set -g status-bg '#afd7af'
set -g status-fg '#101010'
# font weight of status bar to 600
set -g status-style "bg=colour234,fg=colour137,bright"

# highlight selected window bg colour to #ff87af
set-window-option -g window-status-current-style bg='#ff87af'

# window divider colour same as bg
set -g pane-active-border-style fg='#afd7af'

# Custom modifier key
set -g prefix C-s
unbind-key C-b 
bind-key C-s send-prefix

# Key commands to split window
bind-key v split-window -h
#bind-key s split split-window -v

# enable mouse clicking when frustrated :)
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# set -g @plugin 'rose-pine/tmux'

# set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

#set -g status-right '#{battery_status_bg} Batt: #{battery_percentage} #{battery_remain} | %a %h-%d %H:%M '

# BOTTOM OF THE FILE
# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
